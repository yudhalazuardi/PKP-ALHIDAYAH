<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ponpes Al-Hidayah</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container img {
      display: block;
      margin: 0 auto 20px;
      height: 60px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #198754;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: #198754;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #157347;
    }
    .back {
      margin-top: 20px;
      text-align: center;
    }
    .back a {
      text-decoration: none;
      color: #198754;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2JOSTJXee_sCZESui5Md8tueVREtx6lszYQ&s" alt="Logo">
    <h2>Login Admin</h2>
    <form onsubmit="return login(event)">
      <label for="username">Nama Pengguna</label>
      <input type="text" id="username" placeholder="admin" required>

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" placeholder="admin123" required>

      <button type="submit">Masuk</button>
    </form>
    <div class="back">
      <a href="index.html">&larr; Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "admin" && password === "admin123") {
        // Simulasi berhasil login
        window.location.href = "ponpes.html";
      } else {
        alert("Login gagal. Coba lagi.");
      }
    }
  </script>

</body>
</html>
